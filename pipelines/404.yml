id: not-found
contentTypes: 
    include:
        - "not-found"

dataTypes:
    date:
        formats:
            full: 
                format: "yyyy/MM/dd"
            year: 
                format: "y"

engine: 
    id: mustache
    options:
        contentTypes: 
            not-found:
                view: "pages.404"

output:
    path: ""
    file: 404
    ext: html
id: html

queries: 
    posts:
        contentType: post
        scope: detail
        limit: 12
        orderBy:
            - key: publication
              direction: desc
    featured:
        contentType: post
        scope: detail
        filter:
            key: featured
            operator: equals
            value: true
        orderBy:
            - key: publication
              direction: desc
    authors:
        contentType: author
        scope: detail
        limit: 12
        orderBy:
            - key: title
              direction: asc
    tags:
        contentType: tag
        scope: detail
        limit: 12
        orderBy:
            - key: title
              direction: asc

contentTypes: 
    include:
        - page
        - author
        - tag
        - post

iterators:
    post.pagination:
        contentType: post
        scope: detail
        limit: 24
        orderBy:
            - key: publication
              direction: desc

engine: 
    id: mustache
    options:
        contentTypes: 
            page:
                template: "pages.default"
            author:
                template: "blog.author.default"
            tag:
                template: "blog.tag.default"
            post:
                template: "blog.post.default"
output:
    path: "{{slug}}"
    file: index
    ext: html
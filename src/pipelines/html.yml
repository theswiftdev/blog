dataTypes:
    date:
        formats:
            full: "y.m.d"

contentTypes: 
    include:
        - page
        - author
        - tag
        - post
    exclude:
        - rss
        - sitemap

iterators:
    post.pagination:
        contentType: post
        limit: 24

transformers:

engine: 
    id: mustache
    options:
        contentTypes: 
            page:
                template: "pages.default"
            author:
                template: "blog.author.default"
            tag:
                template: "blog.tag.default"
            post:
                template: "blog.post.default"
output:
    path: "{{slug}}"
    file: index
    ext: html
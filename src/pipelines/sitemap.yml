id: sitemap

queries:
    pages:
        contentType: page
        scope: list
        orderBy:
            - key: lastUpdate
              direction: desc
    posts:
        contentType: post
        scope: list
        orderBy:
            - key: lastUpdate
              direction: desc
    authors:
        contentType: author
        scope: list
        orderBy:
            - key: lastUpdate
              direction: desc
    tags:
        contentType: tag
        scope: list
        orderBy:
            - key: lastUpdate
              direction: desc

contentTypes: 
    include:
        - sitemap

engine: 
    id: mustache
    options:
        contentTypes: 
            sitemap:
                template: "sitemap"
output:
    path: ""
    file: sitemap
    ext: xml
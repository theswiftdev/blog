type: post
paths:
    - blog/posts

properties:
    title:
        type: string
        required: true
    publication:
        type: date
        required: true
    featured:
        type: bool
        required: false
        default: false

relations:
    authors:
        references: author
        type: many
        order: 
            key: title
            direction: asc
    tags:
        references: tag
        type: many
        order: 
            key: title
            direction: asc

queries:
    related:
        contentType: post
        limit: 4
        filter:
            key: tags
            operator: matching
            value: "{{tags}}"
id: sitemap
queries:
    pages:
        contentType: page
        scope: list
        orderBy:
            - key: lastUpdate
              direction: desc
    posts:
        contentType: post
        scope: list
        orderBy:
            - key: lastUpdate
              direction: desc
    authors:
        contentType: author
        scope: list
        orderBy:
            - key: lastUpdate
              direction: desc
    tags:
        contentType: tag
        scope: list
        orderBy:
            - key: lastUpdate
              direction: desc
id: post
rss: true

pagination:
    bundle: blog/posts/pagination
    limit: 24
    sort: publication
    order: desc

properties:
    featured:
        type: bool
        required: true
    order:
        type: int
        required: true

relations:
    authors:
        references: author
        join: many
        sort: title
        order: asc
    tags:
        references: tag
        join: many
        sort: title
        order: asc

context:
    site:
        posts:
            sort: publication
            order: desc
            limit: 12
        
        featured:
            sort: publication
            order: desc
            limit: 12
            filter:
                field: featured
                method: equals
                value: true
                
    local:            
        related:
            references: post
            foreignKey: $same.tags
            sort: order
            order: asc
            limit: 4


template: blog.single.post
